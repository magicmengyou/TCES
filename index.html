<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCES - 草料二维码数据库查询</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>草料二维码数据库查询工具</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>数据库连接配置</h2>
            <div class="form-group">
                <label for="db-host">数据库主机:</label>
                <input type="text" id="db-host" class="form-control" placeholder="例如: localhost">
            </div>
            <div class="form-group">
                <label for="db-user">用户名:</label>
                <input type="text" id="db-user" class="form-control" placeholder="数据库用户名">
            </div>
            <div class="form-group">
                <label for="db-password">密码:</label>
                <input type="password" id="db-password" class="form-control" placeholder="数据库密码">
            </div>
            <div class="form-group">
                <label for="db-name">数据库名:</label>
                <input type="text" id="db-name" class="form-control" placeholder="数据库名称">
            </div>
            <button id="connect-btn" class="btn btn-primary">连接数据库</button>
        </div>
        
        <div class="card">
            <h2>SQL 查询</h2>
            <div class="form-group">
                <label for="sql-query">SQL 查询语句:</label>
                <textarea id="sql-query" class="form-control" rows="4" placeholder="请输入 SELECT 查询语句，例如: SELECT * FROM table_name LIMIT 10">SELECT * FROM base_codeinfo LIMIT 100</textarea>
            </div>
            
            <button id="execute-btn" class="btn btn-primary" disabled>执行查询</button>
        </div>
        
        <div id="result-container" class="card hidden">
            <h2>查询结果</h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
